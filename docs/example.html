<!DOCTYPE html>
<head lang="zh-Hans-CN">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="（hostname）的资源占用" />
  <meta name="keywords" content="资源占用,效率工具" />
  <meta http-equiv="refresh" content="10" />
  <link
    rel="icon"
    type="image/svg+xml"
    href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3E📊%3C/text%3E%3C/svg%3E"
  />
  <title>（hostname）资源占用</title>
</head>
<body>
  <fieldset>
    <legend>（hostname）的资源占用</legend>
    <fieldset>
      <legend>处理器</legend>
      <progress value="（占用量）" max="100">
        <p>（占用比例）%</p>
      </progress>
    </fieldset>
    <fieldset>
      <legend>内存</legend>
      <p>已用：</p>
      <progress value="（当前内存占用量）" max="（总内存量）">
        <p>（当前内存占用量）/（总内存量）（单位）</p>
      </progress>
      <p>可用：</p>
      <progress value="（量）" max="（总内存量）">
        <p>（量）/（总内存量）（单位）</p>
      </progress>
      <p>缓存：</p>
      <progress value="（量）" max="（总内存量）">
        <p>（量）/（总内存量）（单位）</p>
      </progress>
      <p>空闲：</p>
      <progress value="（量）" max="（总内存量）">
        <p>（量）/（总内存量）（单位）</p>
      </progress>
    </fieldset>
    <fieldset>
      <legend>时间戳</legend>
      <p>（数据获取时间戳）</p>
    </fieldset>
  </fieldset>
</body>
</html>
